<header>
	<h2>{{stepsCat[selectedIndex]}}</h2>
</header>
<mat-divider></mat-divider>
<div [ngTemplateOutlet]="selected ? selected.content : null"></div>
<div id="steps-footer">
	<button matIconButton extended cdkStepperPrevious [disabled]="selectedIndex === 0">
		<mat-icon>arrow_left</mat-icon>
	</button>
	@for (step of steps; track step; let i = $index) {
		<button [matButton]="(selectedIndex === i)? 'filled' : 'tonal'" (click)="selectStepByIndex(i)" >{{stepsCat[i]}}</button>
	}
	<button matIconButton extended cdkStepperNext [disabled]="selectedIndex === 2">
		<mat-icon>arrow_right</mat-icon>
	</button>
</div>
